
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }


  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }


  .card svg.material-icons path {
    fill: #888;
  }



  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .terminal pre {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span style="padding-left: 1%; font-weight: bold; font-size: 25px">URL Shortener</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">
  <div class="card-primary">
    <mat-card class="card-secondary">
      <mat-form-field class="form-field">
        <mat-label>URL</mat-label>
        <input matInput type="text" placeholder="Enter the URL here" [(ngModel)]="value">
      </mat-form-field>
      <div>
        <button mat-flat-button color="primary" (click)="shortenUrl()">Shorten URL</button>
      </div>
      <div style="padding-top: 20px;">
        <mat-card *ngIf="shortUrlFlag">
          <h3><b>Shortened URL</b></h3>
          <mat-card style="background-color: aliceblue">
            <a href="{{shortUrl}}" target="_blank"><span style="font-size: 18px">{{shortUrl}}</span></a>
          </mat-card>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>

<router-outlet></router-outlet>
